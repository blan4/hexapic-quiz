<link rel="import" href="../../bower_components/core-drawer-panel/core-drawer-panel.html">
<link rel="import" href="../../bower_components/core-style/core-style.html">
<link rel="import" href="../../bower_components/core-animated-pages/core-animated-pages.html">
<link rel="import" href="../hexapic-profile/hexapic-profile.html">
<link rel="import" href="../hexapic-game/hexapic-game.html">


<polymer-element name="hexapic-app" attributes="user" vertical layout>
<template>
  <link rel="stylesheet" href="hexapic-app.css">
  <div name="splash">
      <span fit class="splash {{ {wide: wide} | tokenList}}" cross-fade></span>
  </div>

  <core-animated-pages selected="{{selected}}" transitions="cross-fade cross-fade-delayed" flex auto>
    <hexapic-profile id="profile" name="profile" user="{{user}}" wide="{{wide}}"></hexapic-profile>
    <hexapic-game id="game" name="game" user="{{user}}" wide="{{wide}}"></hexapic-game>
  </core-animated-pages>

  <core-media-query query="min-width: {{responsiveWidth}}" queryMatches="{{wide}}"></core-media-query>
</template>
<script src="hexapic-app.js"></script>
</polymer-element>
