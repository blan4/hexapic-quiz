<!doctype html>
<html>

<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="You see 4 pictures. Guess which tag all this pictures have. Solve 10 quizzes to prove you are true Instagram Guru!">
  <meta name="title" content="Hexapic Quiz">
  <meta name="robots" content="all">
  <meta name="keywords" content="hexapic,instagram,devfest,quiz,tag,hashtag,game">
  <meta property="og:title" content="Hexapic Quiz">
  <meta property="og:description" content="You see 4 pictures. Guess which tag all this pictures have. Solve 10 quizzes to prove you are true Instagram Guru!">
  <meta property="og:url" content="cat-in-the-dark-wood.github.io/hexapic-quiz">
  <meta property="og:locale" content="en_EN" />

  <title>Hexapic Quiz</title>

  <!-- build:js bower_components/webcomponentsjs/webcomponents.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents.js"></script>
  <!-- endbuild -->

  <!-- build:vulcanized elements/elements.vulcanized.html -->
  <link rel="import" href="elements/elements.html">
  <!-- endbuild -->

  <!-- build:css styles/app.css -->
  <link rel="stylesheet" shim-shadowdom href="styles/app.css">
  <!-- endbuild -->
</head>

<body unresolved>
  <paper-dialog id="endGame" backdrop role="dialog" autoclosedisabled heading="You win Hexapic Quest!">
    <p id="results"></p>
    <paper-button style="background: #4285f4;color: #ffffff;" id="restart" affirmative autofocus role="button" tabindex="0">Play Again</paper-button>
  </paper-dialog>
  <paper-dialog id="helpModal" backdrop role="dialog"  heading="Welcome to Hexapic Quest!">
    <p>You see 4 pictures. Guess which tag all this pictures have. Solve 10 quizzes to prove you are true Instagram Guru!</p>
    <p align="right">Based on hexapic (<a href="http://hexapicserv.appspot.com">http://hexapicserv.appspot.com</a>)</p>
    <p align="right">By CAT_IN_THE_DARK</p>
  </paper-dialog>
  <paper-toast text="Answer is wrong. Try again!"></paper-toast>
  <core-header-panel navigation flex>
    <core-toolbar style="height: 250px">
      <h1>Hexapic Quiz</h1>
    </core-toolbar>
    <section vertical layout>
      <p id="score">Score: 0</p>
      <paper-progress value="0"></paper-progress>
      <paper-radio-group role="radiogroup">
        <template id="answers" repeat="{{ variants }}">
          <paper-radio-button name="{{}}" label="{{}}" role="radio"></paper-radio-button>
        </template>
      </paper-radio-group>
      <div class="button raised green" id="submit">
        <div class="center">Ok</div>
        <paper-ripple fit></paper-ripple>
      </div>
      <a href="https://twitter.com/share" class="twitter-share-button" data-text="Random + Instagram + Quiz= Hexapic Quest via cat-in-the-dark" data-hashtags="hexapic,devfest" data-url="http://bit.ly/hexapic_quiz" data-via="senior_sigan">Tweet</a>
      <core-ajax
        auto
        url="//hexapicserv.appspot.com/random"
        handleAs="json"></core-ajax>
    </section>
  </core-header-panel>
  <paper-fab id="help_button" icon="help"></paper-fab>
  <div class="image_container">
    <core-image id="question" class="quiz_image" sizing="cover"></core-image>
  </div>
  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <!-- endbuild -->
</body>

</html>
