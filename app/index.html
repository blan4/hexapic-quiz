<!doctype html>
<html>

<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="application-name" content="Hexapic Quiz">
  <meta name="description" content="You see 4 pictures. Guess which tag all this pictures have. Solve 10 quizzes to prove you are true Instagram Guru!">
  <meta name="title" content="Hexapic Quiz">
  <meta name="robots" content="all">
  <meta name="keywords" content="hexapic,instagram,devfest,quiz,tag,hashtag,game">
  <meta property="og:title" content="Hexapic Quiz">
  <meta property="og:description" content="You see 4 pictures. Guess which tag all this pictures have. Solve 10 quizzes to prove you are true Instagram Guru!">
  <meta property="og:url" content="cat-in-the-dark-wood.github.io/hexapic-quiz">
  <meta property="og:locale" content="en_EN" />

  <title>Hexapic Quiz</title>

  <!--
  Chrome 35 has old :host behavior before :host-context addition.
  Since Chrome 35 does not have HTMLImports, we can use this as a decent signal
  to force the ShadowDOM Polyfill.
  -->
  <script type="application/javascript">
    if (!('import' in document.createElement('link'))) {
      var Platform = {flags: {shadow: true}};
    }
  </script>

  <!-- build:js bower_components/webcomponentsjs/webcomponents.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents.js"></script>
  <!-- endbuild -->

  <!-- build:vulcanized elements/elements.vulcanized.html -->
  <link rel="import" href="elements/elements.html">
  <!-- endbuild -->

  <!-- build:css styles/app.css -->
  <link rel="stylesheet" shim-shadowdom href="styles/app.css">
  <!-- endbuild -->
</head>

<body>
  <hexapic-app fit touch-action="auto"></hexapic-app>
  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <!-- endbuild -->
</body>

</html>
